<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found. The page you're looking for doesn't exist.">
    <title>404 – Page Not Found | Axiosky</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-slate-200: #e2e8f0;
            --color-primary: #2C5282;
            --font-family-base: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%; /* Full height for html */
        }
        body {
            width: 100%;
            height: 100%; /* Full height to center vertically */
            font-family: var(--font-family-base);
            background-color: var(--color-black);
            color: var(--color-white);
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            padding: 20px;
        }
        .container-404 {
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertical center within container */
            gap: 24px; /* Space between elements */
        }
        .gradient-text {
            display: block;
            font-size: clamp(10rem, 20vw, 20rem);
            font-weight: 300;
            line-height: 1;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.75) 75%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0; /* Reduced bottom margin */
            font-family: 'IBM Plex Sans', monospace;
        }
        .error-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.6;
            color: var(--color-white);
            margin-bottom: 0; /* Reduced bottom margin */
            letter-spacing: 0.5px;
            font-family: var(--font-family-base);
        }
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0;
            background: none;
            border: none;
            color: var(--color-slate-200);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.16, 1, 0.3, 1);
            font-family: var(--font-family-base);
            justify-content: center;
            position: relative; /* For arrow positioning */
            opacity: 0.8; /* Slightly dimmed to match screenshot */
        }
        .btn-home:hover {
            color: var(--color-slate-200);
            opacity: 1; /* Brighten on hover */
        }
        .btn-home .arrow {
            display: inline-block;
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: translateX(8px);
            transition: all 250ms cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute; /* Take arrow out of flow */
            right: 0;
            top: 50%;
            transform: translateY(-50%) translateX(8px); /* Initial position */
        }
        .btn-home:hover .arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0); /* Slide in without shifting text */
        }
        @media (max-width: 768px) {
            .gradient-text {
                font-size: clamp(6rem, 15vw, 12rem);
                margin-bottom: 0;
            }
            .error-text {
                font-size: 16px;
                margin-bottom: 0;
            }
            .btn-home {
                font-size: 15px;
            }
            .container-404 {
                gap: 16px; /* Smaller gap on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <span class="gradient-text">404</span>
        <p class="error-text">Page Not Found</p>
        <a href="index.html" class="btn-home">
            Go to Homepage
            <span class="arrow">→</span>
        </a>
    </div>
</body>
</html>
