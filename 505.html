<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Internal server error. Something went wrong on our side.">
    <title>500 – Something Went Wrong | Axiosky</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-slate-200: #e2e8f0;
            --color-primary: #2C5282;
            --font-family-base: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            font-family: var(--font-family-base);
            background-color: var(--color-black);
            color: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-500 {
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .gradient-text {
            display: block;
            font-size: clamp(10rem, 20vw, 20rem);
            font-weight: 300;
            line-height: 1;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.75) 75%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            font-family: 'IBM Plex Sans', monospace;
        }
        .error-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.6;
            color: var(--color-white);
            margin-bottom: 0;
            letter-spacing: 0.5px;
            font-family: var(--font-family-base);
        }
        .sub-text {
            font-size: 16px;
            color: var(--color-slate-200);
            opacity: 0.9;
            margin-top: 8px;
            margin-bottom: 0;
        }
        .btn-home {
            position: relative;
            display: inline-block;
            padding: 0 0 0 0;
            background: none;
            border: none;
            color: var(--color-slate-200);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.16, 1, 0.3, 1);
            font-family: var(--font-family-base);
            text-align: center;
            opacity: 0.8;
        }
        .btn-home:hover {
            color: var(--color-slate-200);
            opacity: 1;
        }
        .btn-home .text {
            display: inline-block;
        }
 
         @media (max-width: 768px) {
            .gradient-text {
                font-size: clamp(6rem, 15vw, 12rem);
            }
            .error-text {
                font-size: 16px;
            }
            .sub-text {
                font-size: 15px;
            }
            .btn-home {
                font-size: 15px;
            }
            .container-500 {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-500">
        <span class="gradient-text">500</span>
        <p class="error-text">Something Went Wrong</p>
        <p class="sub-text">Our servers are having a moment. We’ve been notified and are fixing it.</p>
        <a href="index.html" class="btn-home">
            <span class="text">Go to Homepage</span>
        </a>
    </div>
</body>
</html>
